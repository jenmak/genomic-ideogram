<div>
    <h1>Chromosome Ideogram</h1>
    <form>
        <label for="chromSelect">Choose a chromosome</label>
        <select name="chromSelect" id="chromSelect"
                ng-options="chrom for chrom in chromosomeList"
                ng-model="selected.chromosome"></select>
    </form>
    <div class="ideogram-container" ng-if="selected.bands">
        <ideogram bands-data="selected.bands"></ideogram>
    </div>
</div>
